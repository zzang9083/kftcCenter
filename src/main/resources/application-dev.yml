


spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    hikari:
      jdbc-url: jdbc:h2:tcp://localhost/~/kftc
      driver-class-name: org.h2.Driver
      username: sa
      password: 1

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create

  # 로그 레벨 설정
  logging:
    level:
      org.hibernate.SQL: debug
      org.hibernate.type: trace


jwt:
  secretKey  : "kftcOtpPlainSecretKey"
  expireTime : 7776000


#lock:
#  key: RECORD_LOCK
server:
  port: 8081
